<!DOCTYPE html>
<html lang="en">
<head>

  <title>Online voting system- registeration</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <style>
      #address{
        width:21%;
      }
       #imagepart {
      border: 1px solid black;
      border-radius: 5px;
      padding: 10px;
      width: 21%;
      display: flex;      
      align-items: center;      
      justify-content: space-between; 
       }
      #role{
         border:1px solid black;
        border-radius:5px;
        padding:10px;
        width:21%;
      }
      #role select{
        border-radius:5px;
        padding:10px;
      }
  </style>
  <center>
  <h1>Online voting system</h1>
  <hr>
  <h3>Registration</h3>
  <form action="../api/register.php" enctype="multipart/form-data" method="post">
    <input type="text" name="name" placeholder="enter name">
    <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
    <input type="password" name="password" placeholder="password">
    <input type="password" name="cpassword" placeholder="confirm password"><br><br>
    <input type="text" id="address" name="address" placeholder="address"><br><br>
    <div id="imagepart">
    Upload image:<input type="file" name="photo" ></div>
    <br>
    <div id="role">
    Select role:<select name="role">
      <option value="1">Voter</option>
       <option value="2">Group</option>
    </select>
  </div>
    
    <br>
    <button >Register</button><br><br>
    Already user? <a href="../index.html">Login here</a>
  </form>
  </center>
</body>
</html>
